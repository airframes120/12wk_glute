        html += `<div class="block-name">${block.name}</div>`;
        html += `<ul>`;
        block.items.forEach(item => {

        html += `</ul></div>`;

          week -= 1;
          day = 3;

      } else if (day > 3) {
        if (week < 12) {

          day = 1;

      weekSelect.value = String(week);
      daySelect.value = String(day);
      renderWorkout();
